<div class="main">
    <div class="sidebar">

        <div class="slack-name">
            <h2 style="font-size:40px">Melting Pot</h2>
        </div>

        <div class="channel-list">
            <div class="channel-list">
                <div class="list-head">Topics</div>
                <div class="channel" ng-repeat="channel in channelsCtrl.channels">
                    <a ui-sref="channels.messages({channelId: channel.$id})" ui-sref-active="selected"># {{
                        channel.name }}</a>
                </div>

                <div class="channel create">
                    <a ui-sref="channels.create">+ create channel</a>
                </div>
            </div>


            <div class="list-head">Community</div>
            <input class="searchInput" type="text" placeholder="Search" ng-model="search.lang">
            <div class="channel" ng-repeat="user in channelsCtrl.users | filter:search">
                <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})"
                    ui-sref-active="selected">
                    <span class="presence" ng-class="{online: user.online}"></span>
                    ({{ user.lang | uppercase }}) {{ user.displayName }}
                </a>
            </div>

        </div>

        <div class="my-info">
            <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}" />
            <div class="user-info">
                <div class="user-name">
                    <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
                    {{ channelsCtrl.profile.displayName }}
                </div>

                <div class="my-sub-info">
                    Region: {{ channelsCtrl.profile.region }}, Lang: {{ channelsCtrl.profile.lang | uppercase }}
                </div>

                <div class="options">
                    <a ui-sref="profile">edit profile</a>
                    <a href="#" ng-click="channelsCtrl.logout()">logout</a>
                </div>
            </div>
        </div>

    </div>
    <div class="message-pane">
        <ui-view></ui-view>
    </div>
</div>
