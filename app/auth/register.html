<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/newlogo.png" /></a> Register</h1>
  </div>

  <div ng-show="authCtrl.error">
    <span>{{authCtrl.error.message}}</span>
  </div>

  <form ng-submit="authCtrl.register()">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
    </div>
    <!-- <div class="input-group">
      <input type="text" class="form-control" placeholder="Country of Origin" ng-model="authCtrl.user.region">
    </div>
    <div class="input-group">
        <select class="form-control" ng-model="authCtrl.user.lang">
          <option ng-repeat="language in authCtrl.languages" value={{language.code}}>
            {{language.displayName}}
          </option>
        </select>
    </div> -->


    <input type="submit" class="btn btn-default" value="Register">
  </form>

</div>
